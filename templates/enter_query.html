<!DOCTYPE html>
<html>
  <head>
    <title>S1 T2</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
  </head>
  <body>
    <div class="container">
      <div class="row col-md-6 col-md-offset-3">
        <div class="panel panel-primary">
          <div class="panel-heading text-center">
            <h1>Enter you query</h1>
          </div>
          <div class="panel-body">
            <form name="passdata" action="/runmyquery" method="post">
              <div class="form-group">
                <label for="Enter SQL query">Your query</label>
                <input
                  type="text"
                  class="form-control"
                  id="query"
                  name="query"
                />
              </div>
              <input type="submit" class="btn btn-primary" value="Run"/>
            </form>
            
            <br><br><br>
            <div class="panel-heading text-center">
            <h1>Insert new user</h1>
            </div>
            <form name="passdata" action="/userinsert" method="post">
              <div class="form-group">
                <label for="userid">User ID</label>
                <input
                  type="text"
                  class="form-control"
                  id="userid"
                  name="userid"
                />
              </div>
              <div class="form-group">
                <label for="name">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  name="name"
                />
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input
                  type="text"
                  class="form-control"
                  id="email"
                  name="email"
                />
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                />
              </div>
              <input type="submit" class="btn btn-primary" value="Insert user"/>
            </form>

            
            <br><br><br>
            <div class="panel-heading text-center">
            <h1>Insert new pilot</h1>
            </div>
            <form name="passdata" action="/pilotinsert" method="post">
              <div class="form-group">
                <label for="pilotid">Pilot ID</label>
                <input
                  type="text"
                  class="form-control"
                  id="pilotid"
                  name="pilotid"
                />
              </div>
              <div class="form-group">
                <label for="name">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  name="name"
                />
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                />
              </div>
              <div class="form-group">
                <label for="hours">Working hours(weekly)</label>
                <input
                  type="text"
                  class="form-control"
                  id="hours"
                  name="hours"
                />
              </div>
              <input type="submit" class="btn btn-primary" value="Insert pilot"/>
            </form>
            
            <br><br><br>
            <div class="panel-heading text-center">
            <h1>Get path details of a trip</h1>
            </div>
            <form name="passdata" action="/getroute" method="post">
              <div class="form-group">
                <label for="tripid">Trip ID</label>
                <input
                  type="text"
                  class="form-control"
                  id="tripid"
                  name="tripid"
                />
              </div>
              <input type="submit" class="btn btn-primary" value="Get path"/>
            </form>



          </div>
        </div>
      </div>
    </div>  
</div>
  </body>
</html>
