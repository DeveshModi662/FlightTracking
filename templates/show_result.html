<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
    <title>pass</title>    
  </head>
  <body>
    <div class="col-md-8">
      <table id="example" class="table table-striped table-bordered" style="width:100%">
        <thead>
          <tr>
            <td>{{cols[0]}}</td>
            <td>{{cols[1]}}</td>
            <td>{{cols[2]}}</td>
            <td>{{cols[3]}}</td>    
            {% if cols[4] %}
            <td>{{cols[4]}}</td>
            {% endif %}
          </tr>
        </thead>
        <tbody>
          {% for row in mssg %}
          <tr>
            <td>{{row[0]}}</td>
            <td>{{row[1]}}</td>
            <td>{{row[2]}}</td>
            <td>{{row[3]}}</td>
            {% if row[4] %}
            <td>{{row[4]}}</td>
            {% endif %}
            <!-- <td width="130"> -->
              <!-- <a href="/templates/insert_user" class="btn btn-secondary btn-sm">edit</a>
              <a href="/delete/{{row[0]}}" class="btn btn-danger btn-delete btn-sm">delete</a> -->
            <!-- </td> -->
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
